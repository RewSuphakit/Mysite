<div class="box">
    <canvas id="myChart" style="max-width: auto; max-height: 400px;"></canvas>

    <script>
        // Fetch and parse JSON data
        fetch('country-by-life-expectancy.json')
            .then(response => response.json())
            .then(data => {
                // Extract labels (countries) and data (life expectancies) from the fetched JSON
                const labels = data.map(entry => entry.country);
                const lifeExpectancies = data.map(entry => entry.expectancy);

                // Set up Chart.js data
                const chartData = {
                    labels: labels,
                    datasets: [{
                        label: 'Life Expectancy',
                        data: lifeExpectancies,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgb(75, 192, 192)',
                        borderWidth: 1
                    }]
                };

                // Get canvas context
                const ctx = document.getElementById('myChart').getContext('2d');

                // Create Chart instance
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: chartData,
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
</div>
